<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tetris App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Tetris!</h1>
    <button class="auto-play">Start Auto Play</button>
  </header>

  <main>
    <div class="game">
      <p class="level">Level: 7</p>
      <p class="lines">Total Lines: 77</p>
      <canvas class="canvas">
        Your browser does not support this game...
      </canvas>
      <div class="controls">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>
      <div class="initial-level">
        <span>Initial level:</span>
        <select>
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="900">900</option>
        </select>
      </div>
    </div>

    <p>
      <strong>Instructions:</strong>
      <br> Move the tetromino using J for left, K for down and L for right. Use F to rotate clockwise and D to rotate counter
      clockwise.
    </p>

  </main>


  <footer>

  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>
